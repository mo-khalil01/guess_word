<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the word game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="input"></div>
            <div class="control">
                <button class="check"></button>
                <button class="hint"><span></span> Hint</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h2>Key Colors</h2>
            <div class="key-color">
                <div class="key-in-place"></div>
                <div class="key-text">Letter is Correct and In Place</div>
            </div>
            <div class="key-color">
                <div class="key-not-in-place"></div>
                <div class="key-text">letter is Correct but not in place</div>
            </div>
            <div class="key-color">
                <div class="key-no"></div>
                <div class="key-text">letter is wrong</div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="guess.js"></script>
</body>
</html>
